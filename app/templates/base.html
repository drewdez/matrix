<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Andrew Desautels">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->
    {% if title %}
    <title>matrix &mdash; {{title}}</title>
    {% else %}
    <title>matrix</title>
    {% endif %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!--<link type="text/css" rel="stylesheet" href="{{ url_for('static',
      filename='css/bootstrap.min.css') }}">-->
    <!--<link type="text/css" rel="stylesheet" href="{{ url_for('static',
    filename='css/bootstrap-theme.min.css') }}">-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',
      filename='css/style.css')}}">
  </head>
  <body role="document">
    <div class="container theme-showcase" role="main" id="body-container">
      <div class="page-header">
        {% if title %}
        <h1>matrix &mdash; {{title}}</h1>
        {% else %}
        <h1>matrix</h1>
        {% endif %}
      </div>
      <div class="flash-container">
      {% include 'flash.html' %}
      </div>
      {% block html_content %}{% endblock %}
      <p>page content</p>
    </div>
    <div id="footer">
      <div class="container">
        <p class="text-muted">&copy; 2014 <a tabindex="-1" href="http://www.twitter.com/drewdez">Andrew Desautels</a></p>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=
      {{url_for('static', filename='js/jquery.min.js')}}"><\/script>')</script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>-->
    {% block script_content %}{% endblock %}
  </body>
</html>
